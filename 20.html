<html>
    <head>
        <title>while loop</title>
        <script type="text/javascript">
            input=0;
            input=Number(prompt("Enter Value"));
            var sum=0;
            while(input%2==0){
                 sum=sum+input;
                 
                 } 
            document.write(sum);
        </script>
    </head>

    </body>
</html>
