<html>
    <head>
        <title>calculate mark</title>
        <script type="text/javascript">
          var mark= new Array(99,100,50,65,90);
            var len=mark.length;
            var sum=0;
            for(i=0;i<len;i++){
                sum=sum+mark[i];
            }
            alert("Total mark of student out of 500: "+sum);
        </script>
    </head>
    <body></body>
</html>
