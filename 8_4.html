<html>
    <head>
        <title>onmouseover</title>
        <script type="text/javascript">
            function hello(){
                alert("Welcome to Javascript");
            }
        </script>
    </head>
    <body>
        <form>
            <input type="button" value="mouse over" onmouseover="hello()">
        </form>
    </body>
</html>
