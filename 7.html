<html>
    <head>
        <title>concatenate two strings </title>
        <script type="text/javascript">
            var string1="Hello";
            var string2="World";
            document.write("string 1: "+string1+"<br>");
            document.write("string 2: "+string2);
            document.write("<br>"+"After concatenation: "+string1 +"&nbsp"+string2);
        </script>
    </head>
    <body></body>
</html>
