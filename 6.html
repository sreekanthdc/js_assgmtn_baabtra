<html>
    <head>
        <title>JS to find the area of a triangle</title>
        <script type="text/javascript">
            var input=Number(prompt("Enter base"));
            var input1=Number(prompt("Enter Height"));
            var area=(1/2)*input*input1;
            document.write("Area of a triangle is: "+area)
        </script>
    </head>
    <body></body>
</html>
