<html>
    <head>
        <title>Onclick</title>
        <script type="text/javascript">
            function sayhello(){
                alert("Welcome to Javascript");
            }
        </script>
    </head>
    <body>
        <form>
            <input type="button" onclick="sayhello()" value="click me">
        </form>
    </body>
</html>
