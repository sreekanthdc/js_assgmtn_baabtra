<html>
    <head>
        <title>print the value of variables of type integer, float and string</title>
        <script type="text/javascript">
            var x=10;
            var y=10.5;
            var z="Hello";
            document.write("Integer: "+x+"<br>");
            document.write("float: "+y+"<br>");
            document.write("String: "+z+"<br>");
        </script>
    </head>
    <body></body>
</html>
