<html>
    <head>
        <title>Grade</title>
        <script type="text/javascript">
            input=Number(prompt("Enter Your Mark"));
            if((input>=10)&&(input<=100)){
                if(80<input && input<=100){
                    alert("Grade: A");
                }
                else if(60<=input && input<=79){
                        alert("Grade: B");
                        }
                else if(40<=input && input<=59){
                    alert("Grade: C");
                }
                else if(30<=input && input<=49){
                    alert("Grade: D");
                }
                else if(10<=input && input<=29){
                    alert("Grade: E");
                }
            }
        </script> 
    </head>
    <body>
    </body>
</html>
