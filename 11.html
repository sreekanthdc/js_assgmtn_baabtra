<html>
    <head>
        <title>function with multiple parameters</title>
        <script type="text/javascript">
          function mymessage(first,second,)  {
              var par=first+second;
              document.write(par+"<br>");
          }
            mymessage("First Name: ","Rahul ");
            mymessage("Last Name: ","Raj");
            mymessage("Qualification: ","Btech");
        </script>
    </head>
    <body>
    </body>
</html>
