<html>
    <head>
        <title>switch statement</title>
        <script type="text/javascript">
            input=Number(prompt("Enter day"));
            document.write("you are enterd:"+input+"<br><br>");
            switch(input){
                    case 1:
                        document.write("The day is: Monday");
                        break;
                    case 2:
                        document.write("The day is: Tuesday");
                        break;
                    case 3:
                        document.write("The day is: Wensday");
                        break;
                    case 4:
                        document.write("The day is: Thursday");
                        break;
                    case 5:
                        document.write("The day is: Thursday");
                        break;
                    case 6:
                        document.write("The day is: Friday");
                        break;
                    case 7:
                        document.write("The day is: Sunday");
                        break;
            }
        </script>
    </head>
</html>
